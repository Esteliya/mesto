<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="./pages/index.css">
      <title>Место</title>
   </head>
   <body class="page">
      <header class="header">
         <img src="./images/logo-mesto.svg" alt="Логотип Место." class="logo">
      </header>
      <main>
         <section aria-label="Профиль пользователя" class="profile">
            <div class="profile__user">
               <img src="./images/avatar.jpg" alt="Портрет Кусто." class="profile__avatar">
               <div class="profile__data">
                  <div class="profile__user-name">
                     <h1 class="profile__user-firstname">Жак-Ив Кусто</h1>
                     <button type="button" aria-label="Редактировать профиль." class="edit-button"></button>
                  </div>
                  <p class="profile__user-profession">Исследователь океана</p>
               </div>
            </div>
            <button type="button" aria-label="Добавить фотографию." class="add-button"></button>
         </section>
         <section aria-label="Фотографии пользователя" class="cards">
            <article class="card">
               <img src="./images/karelia.jpg" alt="Карелия. Люди в лодке плывут по реке между отвесных скал." class="card__image">
               <div class="card__name">
                  <h2 class="card__title">Карелия</h2>
                  <button type="button" aria-label="Мне нравится." class="button-like"></button>
               </div>
            </article>
            <article class="card">
               <img src="./images/avacha-hill.jpg" alt="Вершина Авачинской сопки между облаков." class="card__image">
               <div class="card__name">
                  <h2 class="card__title">Авачинская сопка</h2>
                  <button type="button" aria-label="Мне нравится." class="button-like"></button>
               </div>
            </article>
            <article class="card">
               <img src="./images/altai.jpg" alt="Изумрудная горная река среди леса и гор." class="card__image">
               <div class="card__name">
                  <h2 class="card__title">Алтай</h2>
                  <button type="button" aria-label="Мне нравится." class="button-like"></button>
               </div>
            </article>
            <article class="card">
               <img src="./images/rizza-lake.jpg" alt="Озеро Рицца на фоне снежных гор." class="card__image">
               <div class="card__name">
                  <h2 class="card__title">Озеро Рицца</h2>
                  <button type="button" aria-label="Мне нравится." class="button-like"></button>
               </div>
            </article>
            <article class="card">
               <img src="./images/ai-petri.jpg" alt="Зубцы вершины Ай-Петри." class="card__image">
               <div class="card__name">
                  <h2 class="card__title">Ай-Петри</h2>
                  <button type="button" aria-label="Мне нравится." class="button-like"></button>
               </div>
            </article>
            <article class="card">
               <img src="./images/mtskheta.jpg" alt="Двухполосная трасса, ведущая к заснеженным вершинам гор." class="card__image">
               <div class="card__name">
                  <h2 class="card__title">Мцхета</h2>
                  <button type="button" aria-label="Мне нравится." class="button-like"></button>
               </div>
            </article>
         </section>
      </main>
      <footer class="footer">
         <p class="author">&#169; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
         <div class="popup__container">
            <form name="personalia" method="post" class="edit-form">
               <h2 class="edit-form__title">Редактировать профиль</h2>
               <input type="text" id="firstname" name="firstname" placeholder="Имя" required class="edit-form__personalia">
               <input type="text" id="profession" name="profession" placeholder="О себе" required class="edit-form__personalia">
               <button type="submit" class="save-button">Сохранить</button>
            </form>
            <button type="button" aria-label="Закрыть." class="close-button"></button>
         </div>
      </div>
      <script src="./scripts/index.js"></script>
   </body>
</html>
