<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Место</title>
   </head>
   <body class="page">
      <header class="header">
         <img src="<%=require('./images/logo-mesto.svg')%>" alt="Логотип Место." class="logo">
      </header>
      <main>
        <!-- профиль пользователя -->
         <section aria-label="Профиль пользователя" class="profile">
            <div class="profile__user">
            <div class="avatar-block">
               <!--<img src="#" alt="Аватар" class="profile__avatar">-->
               <img src="<%=require('./images/avatar.jpg')%>" alt="Портрет Кусто." class="profile__avatar">
            </div>
               <div class="profile__data">
                  <div class="profile__user-name">
                     <h1 class="profile__user-firstname">Жак-Ив Кусто</h1>
                     <button type="button" aria-label="Редактировать профиль." class="edit-button "></button>
                  </div>
                  <p class="profile__user-profession">Исследователь океана</p>
               </div>
            </div>
            </div>
            <button type="button" aria-label="Добавить фотографию." class="add-button"></button>
         </section>
         <!-- галлерея фотографий -->
         <section aria-label="Фотографии пользователя" class="cards">
           <!-- темплит карточки -->
            <template id="templite-card">
               <article class="card">
                  <div class="card__image"></div>
                  <div class="card__name">
                     <h2 class="card__title"></h2>
                     <div class="card__like">
                      <button type="button" aria-label="Мне нравится." class="card__like-button button-like"></button>
                      <span class="card__like-counter">0</span>
                     </div>
                  </div>
                  <button type="button" aria-label="Удалить." class="button-remove"></button>
               </article>
            </template>
         </section>
      </main>
      <!-- подвал -->
      <footer class="footer">
         <p class="author">&#169; 2020 Mesto Russia</p>
      </footer>
      <!-- попап редактирования профиля -->
      <div class="popup profile-popup">
         <div class="popup__container">
            <form name="personalia" novalidate method="post" class="edit-form edit-form-profile">
               <h2 class="edit-form__title">Редактировать профиль</h2>
               <input type="text" id="firstname" required minlength="2" maxlength="40" name="name" placeholder="Имя" class="edit-form__personalia">
               <span class="firstname-error edit-form__personalia-error"></span>
               <input type="text" id="profession" required minlength="2" maxlength="200" name="about" placeholder="О себе" class="edit-form__personalia">
               <span class="profession-error edit-form__personalia-error"></span>
               <button type="submit" class="save-button">Сохранить</button>
            </form>
            <button type="button" aria-label="Закрыть." class="close-button"></button>
         </div>
      </div>
      <!-- попап создания карточки пользователя -->
      <div class="popup add-card-popup">
         <div class="popup__container">
            <form name="personalia" novalidate  method="post" id ="add-form" class="edit-form edit-form-add-card">
               <h2 class="edit-form__title">Новое место</h2>
               <input type="text" required minlength="2" maxlength="30" id="name-card" name="name-card" placeholder="Название" class="edit-form__personalia">
               <span class="name-card-error edit-form__personalia-error"></span>
               <input type="url" required id="images" name="images" placeholder="Ссылка на картинку" class="edit-form__personalia">
               <span class="images-error edit-form__personalia-error"></span>
               <button type="submit" class="save-button">Создать</button>
            </form>
            <button type="button" aria-label="Закрыть." class="close-button" id="close-add-card"></button>
         </div>
      </div>
      <!-- попап zoom-картинки -->
      <div class="popup zoom-img-popup">
         <div class="popup__card">
            <div class="user-photo">
               <img class="popup-photo" alt="#" src="#">
               <button type="button" aria-label="Закрыть." class="close-button" id="close-img-card"></button>
               <h2 class="popup-photo-title">Текст картинки</h2>
            </div>
         </div>
      </div>
      <!-- попап подтверждения удаления карточки -->
      <div class="popup delete-card-popup">
        <div class="popup__container">
          <form name="confirmation" novalidate  method="post" class="edit-form">
          <h2 class="edit-form__title">Вы уверены?</h2>
          <button type="submit" class="save-button">Да</button>
          </form>
          <button type="button" aria-label="Закрыть." class="close-button"></button>
        </div>
      </div>
       <!-- попап редактирования аратарки -->
       <div class="popup add-avatar-popup">
        <div class="popup__container">
           <form name="personalia" novalidate  method="post" id ="add-form" class="edit-form edit-form-add-card">
              <h2 class="edit-form__title">Обновить аватар</h2>
              <input type="url" required id="avatar" name="avatar" placeholder="Ссылка на картинку" class="edit-form__personalia">
              <span class="images-error edit-form__personalia-error"></span>
              <button type="submit" class="save-button">Создать</button>
           </form>
           <button type="button" aria-label="Закрыть." class="close-button" id="close-add-card"></button>
        </div>
     </div>
   </body>
</html>
